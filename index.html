  <style>
    :root{
      --bg:#000000;
      --card:#0d0d0d;
      --accent:#00ff00;        /* neon green */
      --muted:#66ff66;         /* softer green for text */
      --glass: rgba(0,255,0,0.08);
      --radius:12px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:linear-gradient(180deg,var(--bg),#000000 120%);
      color:var(--muted);
      line-height:1.6;
      scroll-behavior:smooth;
    }

    /* Header */
    header{
      position:sticky;top:0;z-index:1000;
      background:rgba(0,0,0,0.8);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--accent);
    }
    .container{max-width:1100px;margin:0 auto;padding:0 20px;}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0;}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{
      width:44px;height:44px;border-radius:50%;
      display:grid;place-items:center;
      background:var(--accent);
      color:black;font-weight:700;font-size:18px;
    }
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{color:var(--muted);text-decoration:none;font-weight:500}
    nav a:hover{color:var(--accent)}
    .hamburger{display:none;border:0;background:transparent;color:var(--muted);font-size:20px}
    @media (max-width:820px){
      nav{display:none}
      .hamburger{display:block}
    }

    /* Hero */
    .hero{padding:60px 0;display:flex;gap:28px;align-items:center;flex-wrap:wrap}
    .hero-left{flex:1;min-width:260px}
    .subtitle{color:var(--accent);text-transform:uppercase;font-weight:700;letter-spacing:1px;font-size:12px}
    h1{font-size:2.2rem;margin:10px 0 6px;color:var(--accent)}
    h2{font-size:1.1rem;color:var(--muted);font-weight:500;margin:0 0 18px}
    .cta {
      display: inline-flex;
      gap: 8px;
      align-items: center;
      padding: 12px 20px;
      border-radius: 8px;
      background: var(--accent);
      color: black;
      font-weight: 600;
      text-decoration: none;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
    }
    .cta:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,255,0,0.3);
    }

    .secondary{display:inline-block;padding:10px 12px;border-radius:8px;background:transparent;border:1px solid rgba(0,255,0,0.2);color:var(--muted);text-decoration:none}

    .hero-right {
      display: flex;
      justify-content: center;
      align-items: center;
      flex: 1;
      min-width: 260px;
    }

    .photo-container {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid var(--accent);
      box-shadow: 0 0 20px rgba(0,255,0,0.6), 0 0 40px rgba(0,255,0,0.3);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      transition: transform 0.6s ease;
    }
    .photo-container .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border-radius: 50%;
      background: rgba(0,255,0,0.05);
      pointer-events: none;
      transition: background 0.3s ease;
    }
    .photo-container:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(0,255,0,0.9), 0 0 60px rgba(0,255,0,0.5);
    }
    .photo-container:hover img {
      transform: scale(1.12);
    }
    .photo-container:hover .overlay {
      background: rgba(0,255,0,0.12);
    }

    /* Sections */
    section{padding:50px 0;border-bottom:1px solid rgba(0,255,0,0.1);opacity:0;transform:translateY(40px);transition:opacity 0.8s ease,transform 0.8s ease}
    section.visible{opacity:1;transform:translateY(0)}
    .section-title{display:flex;align-items:baseline;gap:12px;margin-bottom:16px}
    .section-title h3{margin:0;font-size:1.3rem;color:var(--accent)}
    .section-title p{margin:0;color:var(--muted);font-weight:700;font-size:12px}

    /* Skills */
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:0 8px 30px rgba(0,255,0,0.15)}
    .card h4{margin:0 0 8px;color:var(--accent)}
    .card p{margin:0;color:var(--muted);font-size:14px}

    /* Technologies */
    .tech-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:20px;
      margin-top:20px;
      text-align:center;
    }
    .tech {
      background:var(--card);
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,255,0,0.2);
      transition:transform 0.3s ease, box-shadow 0.3s ease;
    }
    .tech:hover {
      transform:translateY(-6px);
      box-shadow:0 10px 28px rgba(0,255,0,0.5);
    }
    .tech img {
      width:40px;
      margin-bottom:10px;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }
    .tech span {
      display:block;
      font-size:14px;
      color:var(--muted);
      font-weight:600;
    }

    /* Projects */
    .projects-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px}
    .project{background:var(--card);padding:16px;border-radius:12px}
    .project h4{margin:0 0 8px;color:var(--accent)}
    .project p{margin:0 0 12px;color:var(--muted);font-size:14px}
    .tags{display:flex;flex-wrap:wrap;gap:8px}
    .tag{font-size:12px;padding:6px 8px;border-radius:999px;background:var(--glass);color:var(--muted)}

    /* Timeline */
    .timeline{display:flex;flex-direction:column;gap:12px}
    .timeline-item{background:var(--card);padding:12px;border-radius:10px}

    /* Contact */
    .contact-grid{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .contact-card{background:var(--card);padding:16px;border-radius:12px}
    .socials a{display:inline-flex;align-items:center;gap:8px;padding:10px;border-radius:8px;margin-right:8px;background:transparent;border:1px solid rgba(0,255,0,0.2);color:var(--muted);text-decoration:none}
    .socials a i{color:var(--accent)}
    @media(max-width:820px){.contact-grid{grid-template-columns:1fr}}

    footer{padding:18px 0;text-align:center;color:var(--muted);border-top:1px solid var(--accent)}
    .muted{color:var(--muted);font-size:14px}
  </style>
